<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chess Moves</title>
    <script src="chessHelpers.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="title">Chess Moves</div>
    <div id="board"></div>
    <div class="addPiece">
      <div>
        <label>Piece: </label>
        <select id="pieceSelect">
          <option value="King">King</option>
          <option value="Queen">Queen</option>
          <option value="Bishop">Bishop</option>
          <option value="Rook">Rook</option>
          <option value="Knight">Knight</option>
          <option value="Pawn">Pawn</option>
        </select>
      </div>
      <div>
        <label>Column: </label>
        <select id="columnSelect">
          <option value="a">a</option>
          <option value="b">b</option>
          <option value="c">c</option>
          <option value="d">d</option>
          <option value="e">e</option>
          <option value="f">f</option>
          <option value="g">g</option>
          <option value="h">h</option>
        </select>
      </div>
      <div>
        <label>Row: </label>
        <select id="rowSelect">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
      </div>
      <div>        
        <input type="radio" name="player" value="white" checked="checked"> White<br>
        <input type="radio" name="player" value="black"> Black
      </div>
      <button id='add'>Add</button>
    </div>
    <div class="calculateTurn">
        <div>  
          <div style="display: inline">Player Turn: </div>   
          <input type="radio" name="calculatePlayer" value="white" checked="checked"> White
          <input type="radio" name="calculatePlayer" value="black"> Black
        </div>
        <button id='calculate'>Calculate Possible Moves</button>
    </div>
    <br/>
    <h2>Move List:</h2>
    <br/>
    <div class="moveList">
      <ul id="moveList"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
